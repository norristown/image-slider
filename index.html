<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="carousel">
      <img
        src="images/aston-martin.jpg"
        data-desc="Aston Martin"
        class="active"
      />
      <img src="images/audi-rs-e-tron-gt.jpg" data-desc="Audi RS E-Tron" />
      <img src="images/maserati-mc20.jpg" data-desc="Maserati MC20" />
      <img src="images/nio-et5.jpg" data-desc="Nio ET5" />
      <div id="nav">
        <div id="desc"></div>
        <div id="dots"></div>
      </div>
    </main>
  </body>
</html>
